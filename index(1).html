            background-position: center;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .content-container {
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            border: 2px solid #007bff;
            background-color: transparent;
            color: white;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin-top: 100px;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        #crashValue {

            padding: 15px;
            color: #ffffff; /* لون النص أبيض */
            line-height: 1.2;
            font-weight: bold; /* الخط عريض */
        }

        .modal {
            display: none; /* مخفي بشكل افتراضي */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-content h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
        }

        .modal-content p {
            margin: 0 0 20px;
        }

        .modal-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
        }

        .modal-content button.cancel {
            background-color: #dc3545;
        }

        .modal-content button:hover {
            opacity: 0.8;
        }
    </style>
</head>
